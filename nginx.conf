server {
    listen 80;

    server_name your-app.koyeb.app;  # Указываем ваш домен Koyeb

    location / {
        # Прокси на аудиопоток по домену
        proxy_pass http://192.168.43.233:8000;  # Пример: проксирование на другой сервис по порту 8000

        # Заголовки для корректного проксирования
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
